<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>加密器</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		html, body{
			width: 100%;
			height: 100%;
			overflow: hidden;
			background: black;
		}
		textarea{
			width: calc(100% - 2px);
			height: 400px;
			font-size: 30px;
			background: black;
			color: white;
			border: 1px solid white;
		}
		button{
			width: 100%;
			height: 40px;
			background: black;
			border: 1px solid white;
			font-size: 20px;
			color: white;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div>
		<textarea id="text"></textarea>
		<button id="button1">加密</button>
		<button id="button2">解密</button>
	</div>
	<script src="jquery-3.3.1.min.js"></script>
	<script src="jquery.base64.js"></script>
	<script>
		$("#button1").click(function(){
			let text = $("#text").val();
			$("#text").val($.base64.encode(text));
		});
		$("#button2").click(function(){
			let text = $("#text").val();
			$("#text").val($.base64.decode(text));
		});
	</script>
</body>
</html>
